<div class="flex flex-col">
  <label *ngIf="label" [for]="label + 'text-input'" class="mb-2 text-sm font-medium text-gray-900 sr-only">{{ label }}</label>
  <div class="relative">
    <div *ngIf="icon" class="absolute inset-y-0 left-0 flex items-center px-5 pointer-events-none">
      <svg-icon class="w-5 h-5 text-gray-500" [key]="icon"></svg-icon>
    </div>
    <input type="search"
           [id]="label + 'text-input'"
           (keydown.enter)="$event.preventDefault(); emitChanges()"
           class="block w-full p-4 pl-10 text-sm outline-0 text-gray-900 border-solid border-2 border-gray-300 bg-gray-50 focus:border-indigo-700"
           [placeholder]="placeholder" [(ngModel)]="inputValue">
    <button *ngIf="action" type="button"
            (click)="emitChanges()"
            class="text-white absolute right-2.5 bottom-2.5 bg-indigo-700 hover:opacity-80 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-sm px-4 py-2">{{ action }}</button>
  </div>
</div>
