<div *ngIf="animes?.length; else placeholderAnimesTemplate"
     class="anime-gallery">
  <plast-resource-card *ngFor="let anime of animes | maxItems: maxItems" [resource]="anime"></plast-resource-card>
</div>

<ng-template #placeholderAnimesTemplate>
  <div class="anime-gallery">
    <plast-resource-card *ngFor="let anime of placeHolderAnimes"></plast-resource-card>
  </div>
</ng-template>
